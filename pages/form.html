<body class="reg">
  <div class="reg__container container">
    <h1 class="reg__title">Регистрация</h1>
    <form action="#" class="reg__form" method="post">
      <div class="reg__wrap">
        <p class="form__text">Выберите тариф</p>
        <div class="rates__wrap">
          <input type="radio" name="rate" id="rate-1" class="rate__btn">
          <label for="rate-1" class="rate__label">Ассистент&nbsp;+ аккаунт-менеджер Wildberries</label>
          <input type="radio" name="rate" id="rate-2" class="rate__btn">
          <label for="rate-2" class="rate__label">Research manager&nbsp;+ Специалист отдела&nbsp;закупок</label>
          <input type="radio" name="rate" id="rate-3" class="rate__btn">
          <label for="rate-3" class="rate__label">Project manager/ правляющий проектом</label>
        </div>
        <label for="user-name">
          Ваше Имя:
          <input type="text" name="user-name" id="user-name" placeholder="Иван" required />
        </label>
        <label for="user-phone">
          Ваш телефон:
          <input type="tel" name="user-phone" id="user-phone" placeholder="+7 (995) 777-22-21" required
            class="input-phone" />
        </label>
        <label for="user-mail">
          Ваша почта
          <input type="email" name="user-mail" id="user-mail" placeholder="example@mail.ru" required />
        </label>
        <span class="reg__price">48 000₽</span>
        <a href="https://docs.google.com/document/d/1Nqn0ZXm5xjLVbxRkRzDB7zubb-1LVPXu/edit?usp=sharing&ouid=103853589422787133265&rtpof=true&sd=true" class="reg__link" target="_blank">Я даю согласие на обработку <span>персональных
            данных</span></a>
<!-- --------------------вставить правильный адрес в ссылку ниже--------------------------- -->
        <a href="https://academimarket.getcourse.ru/sales/shop/dealPay/id/config/hash/"  class="reg__btn">
          <span class="reg__btn-span"></span><span class="reg__btn-text">Перейти к оплате</span>
        </a>
      </div>

    </form>
  </div>
  <footer class="reg__footer footer">
    <div class="container">
      <div class="footer__left">
        <a href="https://docs.google.com/document/d/1Qbpj-ZhC4bZYp-ws21drnF-vjDmOjuOz/edit?usp=sharing&ouid=103853589422787133265&rtpof=true&sd=true" class="footer__link oferta" target="_blank"

          >Политика конфиденциальности</a
        >
      </div>
      <div class="footer__center">
        <p class="footer__text">Индивидуальный предприниматель</p>
        <p class="footer__text ip-name">Рубцова Анастасия Валерьевна</p>
        <p class="footer__text ip-inn">ИНН 501810848203</p>
        <p class="footer__text ip-ogrnip">ОГРНИП 322508100316947</p>

          >info@marketplace-academica.ru</a
        >
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../scripts/jquery.inputmask-multi.min.js"></script>
  <script src="../scripts/jquery.inputmask.bundle.js"></script>
  <script>
    var listCountries = $.masksSort(
      $.masksLoad("../scripts/phone-codes.json"),
      ["#"],
      /[0-9]|#/,
      "mask"
    );

    var maskOpts = {
      inputmask: {
        definitions: {
          "#": {
            validator: "[0-9]",
            cardinality: 1,
          },
        },
        showMaskOnHover: false,
        autoUnmask: true,
        clearMaskOnLostFocus: false,
      },
      match: /[0-9]/,
      replace: "#",
      listKey: "mask",
    };

    $(".input-phone").inputmasks(
      $.extend(true, {}, maskOpts, {
        list: listCountries,
      })
    );
  </script>
